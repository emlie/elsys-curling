<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Live Curling</title>
    <link rel="stylesheet" href="style.css">
  </head>





  <body>


    <div class="wrapAll">

      <div class="wrapLeft">
        <header>
          <a href="#">
            <img src="svg/curling2.svg" alt="curling stone">
          </a>
          <a href="#" class="adj-header-a">
            live curling
          </a>
        </header>

        <div class="wrapInfo">
          <p>Total tid: 0 t 0 min</p>
          <button id="btnAdd">add stone</button>
        </div>

        <div class="wrapScore">
          <div id="scoreHead" class="wrapScoreInfo">
            <div>
              <p class="fat">innings</p>
            </div>
            <!-- JS: numbers -->
            <!-- JS: total -->
          </div>
          <div class="wrapScoreTeam">
            <div id="scoreHome" class="wrapScoreInfo">
              <div>
                <p class="fat">home</p>
              </div>
              <!-- JS -->
            </div>
            <div id="scoreVisitor" class="wrapScoreInfo">
              <div>
                <p class="fat">visitor</p>
              </div>
              <!-- JS -->
            </div>
          </div>
        </div>

        <div class="wrapTable">
          <div class="thead">
            <p>aX</p>
            <p>aXF3db</p>
            <p>aYF3db</p>
            <p>aY</p>
          </div>
          <div class="wrapTStoneData">
            <table>
              <tbody id="tStoneData">
                <!-- JS -->
              </tbody>
            </table>
          </div>
        </div>
      </div>

      <div class="wrapRight">
        <div class="wrapGraphic">
          <!-- JS -->
          <div class="hack"></div>
          <div class="hack"></div>
          <img src="svg/house.svg" alt="house" class="house">
          <img src="svg/house.svg" alt="house" class="house">
          <!-- <div class="line"></div> -->
          <!-- <div class="circle blue"></div> -->
          <!-- stones -->
        </div>
      </div>

    </div>


    <footer>
      <div>NTNU Elsys GK 2019 Gruppe 7</div>
      <div>Icons made by <a href="https://www.flaticon.com/authors/freepik" title="Freepik">Freepik</a> and <a href="https://www.flaticon.com/authors/google" title="Google">Google</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div>
    </footer>


  </body>
